<div class="professor-form-container">
    <h2>Add Professor</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia ipsam corrupti...</p>
    <!-- Formulario -->
    <form (ngSubmit)="addProfessor()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="newProfessor.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="newProfessor.email" name="email" required />
      </div>
      <button type="submit" class="add-button">Add Professor</button>
    </form>
  </div>
